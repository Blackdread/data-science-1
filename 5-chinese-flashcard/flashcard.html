<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title of the document</title>
<script src="data.js"></script>
<script>
function shuffle() {
	var word = data[Math.round(Math.random()*data.length)]
document.getElementById("chinese").innerHTML = word["cn"];
document.getElementById("pinyin").innerHTML = word["pinyin"];
document.getElementById("english").innerHTML = word["en"];
};

</script>
</head>

<body onclick="javascript:shuffle();">
<div id="chinese">chinese</div>
<div id="pinyin">pinyin</div>
<div id="english">english</div>
</body>

</html>
